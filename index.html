<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <form> 
        <h1>Diego Bruno</h1>
         <div class="container">
            <div class="first-step">
                <p>Clique no bot√£o para calcular o seu IMC</p>
                <button>Iniciar</button>
            </div> 
            <div class="second-step">
                <h3>Calculadora IMC</h3>
                <br>
                <label for="peso">Digite seu peso</label>
                <input type="number" placeholder="Seu peso" step="0.01" id="peso">
                <br><br>
                <label for="altura">Digite sua altura</label>
                <input type="number" placeholder="Sua altura" step="0.01" id="altura">
                <br><br>
                <button onclick="calculate()">Calcular</button>
                
            </div>
            <div class="final-step">
                <h3>Resultado!</h3>
                <p id="resultado">...</p>
                <button>Calcular novamente</button>
                <button>Finalizar</button>
            </div> 
        </div>
  </form>
  
  <script src="script.js"></script>
    
</body>
</html>
